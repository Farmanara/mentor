<!-- ======= Why Us Section ======= -->
<section id="why-us" class="why-us">
  <div class="container" data-aos="fade-up">
    <div class="row">
      <div class="col-lg-4 d-flex align-items-stretch">
        <div class="content">
          <h3>{{section.content.title}}</h3>
          <p>{{section.content.description}}</p>
          <div class="text-center">
            <a
              href="{{section.content.button.href}}"
              class="{{section.content.button.class}}"
              >{{section.content.button.text}}
              <i class="{{section.content.button.i_class}}"></i
            ></a>
          </div>
        </div>
      </div>
      <div
        class="col-lg-8 d-flex align-items-stretch"
        data-aos="zoom-in"
        data-aos-delay="100"
      >
        <div class="icon-boxes d-flex flex-column justify-content-center">
          <div class="row">
            {%for column in section.content.columns%}
            <div class="col-xl-4 d-flex align-items-stretch">
              <div class="icon-box mt-4 mt-xl-0">
                <i class="{{column.i_class}}"></i>
                <h4>{{column.title}}</h4>
                <p>{{column.text}}</p>
              </div>
            </div>
            {%endfor%}
          </div>
        </div>
        <!-- End .content-->
      </div>
    </div>
  </div>
</section>
<!-- End Why Us Section -->
