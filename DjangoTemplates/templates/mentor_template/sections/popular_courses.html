{%load static%}
<!-- ======= Popular Courses Section ======= -->
<section id="popular-courses" class="courses">
  <div class="container" data-aos="fade-up">
    <div class="section-title">
      <h2>{{section.title}}</h2>
      <p>{{section.tagline}}</p>
    </div>

    <div class="row" data-aos="zoom-in" data-aos-delay="100">
      {%for course in section.courses%}
      <div class="course.main_class">
        <div class="course-item">
          <img
            src="{% static course.img_src %}"
            class="{{course.img_class}}"
            alt="{{course.img_alt}}"
          />
          <div class="course-content">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4>{{course.heading}}</h4>
              <p class="price">{{course.price}}</p>
            </div>

            <h3><a href="{{course.href}}">{{course.sub_heading}}</a></h3>
            <p>{{course.description}}</p>
            <div
              class="trainer d-flex justify-content-between align-items-center"
            >
              <div class="trainer-profile d-flex align-items-center">
                <img
                  src="{%static source.trainer.img_src %}"
                  class="{{source.trainer.img_class}}"
                  alt="{{source.trainer.img_alt}}"
                />
                <span>{{source.trainer.name}}</span>
              </div>
              <div class="trainer-rank d-flex align-items-center">
                <i class="{{source.trainer.users_i_class}}"></i
                >&nbsp;{{source.trainer.users_number}} &nbsp;&nbsp;
                <i class="{{source.trainer.heart_i_class}}"></i
                >&nbsp;{{source.trainer.liked_number}}
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Course Item-->
      {%endfor%}
    </div>
  </div>
</section>
<!-- End Popular Courses Section -->
