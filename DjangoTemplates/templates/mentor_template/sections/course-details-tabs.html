
{%load static%}
<!-- ======= Cource Details Tabs Section ======= -->
<section id="cource-details-tabs" class="cource-details-tabs">
  <div class="container" data-aos="fade-up">
    <div class="row">

      <div class="col-lg-3">
        <ul class="nav nav-tabs flex-column">
          {%for li in section.content.nav_list%}
          <li class="nav-item">
            {%if li.active%}
            <a class="nav-link active show" data-toggle="tab" href="{{li.href}}"
              >{{li.text}}</a
            >
            {%else%}
            <a class="nav-link" data-toggle="tab" href="{{li.href}}"
              >{{li.text}}</a
            >
            {%endif%}
          </li>
          {%endfor%}
        </ul>
      </div>

      <div class="col-lg-9 mt-4 mt-lg-0">
        <div class="tab-content">

          {%for tab in section.content.tabs%}

          {%if tab.active%}<div class="tab-pane active show" id="{{tab.id}}">
            {%else%}
            <div class="tab-pane" id="{{tab.id}}">
            {%endif%}
            <div class="row">
              <div class="col-lg-8 details order-2 order-lg-1">
                <h3>{{tab.heading}}</h3>
                <p class="font-italic">
                 {{tab.italic_text}}
                </p>
                <p>
                 {{tab.text}}
                </p>
              </div>
              <div class="col-lg-4 text-center order-1 order-lg-2">
                <img
                  src="{%static tab.img.src%}"
                  alt="{{tab.img.alt}}"
                  class="{{tab.img.class}}"
                />
              </div>
            </div>
          </div>
          {%endfor%}
          
        
         
          
        </div>
      </div>
</section>
<!-- End Cource Details Tabs Section -->
